<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Profile card component</title>
    <link rel="icon" type="image/png" size="32x32" href="./images/favicon.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="circles">
            <img class="circle-1" src="/images/bg-pattern-top.svg" alt="circle-top">
            <img class="circle-2" src="/images/bg-pattern-bottom.svg" alt="circle-bottom">
        </div>

        <div class="card">
            <header class="header"></header>
            
            <div class="name-profile">
                <img src="images/image-victor.jpg" alt="profile-img">
            </div>
            <div class="name-description">
                <h1 class="name">Victor Crest <span>26</span></h1>
                <h2 class="location">London</h2>
            </div>
            <div class="stats">
                <div class="followers">
                    <h3 class="followers-number">80K</h3>
                    <h4 class="name-stats">Followers</h4>
                </div>
                <div class="likes">
                    <h3 class="likes-number">803K</h3>
                    <h4 class="name-stats">Likes</h4>
                </div>
                <div class="photos">
                    <h3 class="photos-number">1.4K</h3>
                    <h4 class="name-stats">Photos</h4>
                </div>
            </div>


    </div>












    </div>








</body>

</html>
